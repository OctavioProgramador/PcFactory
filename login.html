    <div class="login-container">
        <div class="login">
            <h2>Inicia Sesión</h2>
            <form action="">
                <input type="text" placeholder="Correo Electronico" class="campo">
                <input type="password" placeholder="Contraseña" class="campo">
                <div class="recordar">
                    <input type="checkbox" id="check1"><label for="check1">
                        Recordar contraseña
                    </label>
                </div>
                <input type="submit" class="submit" value="INICIA SESIÓN">
            </form>
        </div>
        <div class="register">
            <h2>Regístrate</h2>
            <form action="">
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Correo Electronico">
                <input type="password" placeholder="Contraseña" class="pass">
                <input type="password" placeholder="Cofirma Contraseña" class="pass">
                <input type="submit" class="submit" value="REGISTRATE">
            </form>
        </div>
    </div>
  </div>
