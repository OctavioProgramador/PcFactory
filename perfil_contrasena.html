<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    <section>
        <form class="formulario">
            <fieldset>
                <legend>Nueva Contraseña</legend>
                <div class="contenedor-campos">
                    <div class="campo">
                        <label>Contraseña Actual</label>
                        <input class="input-text" type="password" placeholder="Contraseña Actual" />
                    </div>
                    <div class="campo">
                        <label>Contraseña Nueva</label>
                        <input class="input-text" type="password" placeholder="Contraseña Nueva">
                    </div>
                    <div class="campo">
                        <label>Confirmar contraseña Nueva</label>
                        <input class="input-text" type="password" placeholder="Confirmar contraseña Nueva" />
                    </div>
                    <div class="enviar alinear-derecha flex">
                        <input class="boton en" type="submit" value="Cambiar"> 
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
